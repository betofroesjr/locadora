<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Cadastro de Modelo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="py-1 text-center">
			<h2 class="h1-responsive font-weight-bold text-center">Cadastro de Modelo</h2>
		</div>
		<form class="form-horizontal" action="/modelos" method="POST" th:object="${modelo}">
			<div th:replace="mensagemErro"></div>
			<div th:replace="mensagemExcecaoErro"></div>
			<div th:replace="mensagemGeral"></div>
			<div class="container shadow p-3 mb-5 bg-light rounded">
			
				<input type="hidden" th:field="*{id}"/>
				
				<div class="form-group form-control-sm">
					<label for="descricao">Descrição:</label>
					<input id="descricao" class="form-control" type="text" th:field="*{descricao}"/>
				</div>
				
				<div class="form-group form-control-sm">
					<label for="categoria">Categoria:</label>
					<select id="categoria" th:field="*{categoria}" class="form-control">
						<option value=""> -- SELECIONE -- </option>
						<option th:each="categoria : ${todasCategorias}" th:text="${categoria.descricao}" th:value="${categoria}"></option>
					</select>
				</div>
				
				<div class="form-group form-control-sm">
					<label for="fabricante">Fabricante:</label>
					<select id="fabricante" th:field="*{fabricante}" class="form-control">
						<option value=""> -- SELECIONE -- </option>
						<option th:each="fabricante : ${todosFabricantes}" th:text="${fabricante.nome}" th:value="${fabricante.id}"></option>
					</select>
				</div>
				
				<div class="form-group form-control-sm">
					<button type="submit" class="btn btn-primary btn-sm">SALVAR</button>
					<a th:href="@{/modelos}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Lista</a>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
