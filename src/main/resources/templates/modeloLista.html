<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Lista de Modelos</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="py-1 text-center">
			<h2 class="h1-responsive font-weight-bold text-center">Lista de Modelos</h2>
		</div>
		<div class="container table-responsive">
			<div th:replace="mensagemExcecaoErro"></div>
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>id</th>
						<th>Descrição</th>
						<th>Categoria</th>
						<th>Fabricante</th>
						<th><a th:href="@{/modelos/novo}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Novo</a></th>
					</tr>
				</thead>
				<tbody>
				 <tr th:each="modelo : ${modelos}">
				 	<td th:text="${modelo.id}"></td>
				 	<td th:text="${modelo.descricao}"></td>
				 	<td th:text="${modelo.categoria.descricao}"></td>
				 	<td th:text="${modelo.fabricante.nome}"></td>
				 	<td>
				 		<a th:href="@{/modelos/editar/{id}(id=${modelo.id})}">Editar</a>
				 		<a onclick="return confirm('Confirma a exclusão?');" th:href="@{/modelos/excluir/{id}(id=${modelo.id})}">Excluir</a>
				 	</td>
				 </tr>
				 <tr th:if="${#lists.isEmpty(modelos)}">
				 	<td colspan="5">Nenhum registro foi cadastrado!</td>
				 </tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
