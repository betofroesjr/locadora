<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">
<head>
<meta charset="UTF-8">
<title>Lista de Carro</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="py-1 text-center">
			<h2 class="h1-responsive font-weight-bold text-center">Lista de Carro</h2>
		</div>
		<div class="container table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>id</th>
						<th>Nome</th>
						<th>Modelo</th>
						<th>Placa</th>
						<th>Chassi</th>
						<th>Valor da Diaria</th>
						<th><a th:href="@{/carros/novo}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Novo</a></th>
					</tr>
				</thead>
				<tbody>
				 <tr th:each="carro : ${carros}">
				 	<td th:text="${carro.id}"></td>
				 	<td th:text="${carro.nome}"></td>
				 	<td th:text="${carro.modelo.descricao}"></td>
				 	<td th:text="${carro.placa}"></td>
				 	<td th:text="${carro.chassi}"></td>
				 	<td th:text="|R$ ${{carro.valorDaDiaria}} |"></td>
				 	<td>
				 		<a th:href="@{/carros/editar/{id}(id=${carro.id})}">Editar</a>
				 		<a onclick="return confirm('Confirma a exclusÃ£o?');" th:href="@{/carros/excluir/{id}(id=${carro.id})}">Excluir</a>
				 	</td>
				 </tr>
				 <tr th:if="${#lists.isEmpty(carros)}">
				 	<td colspan="7">Nenhum registro foi cadastrado!</td>
				 </tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
