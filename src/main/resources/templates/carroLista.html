<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Carro</title>
</head>
<body>
	<a th:href="@{/carros/novo}">Novo</a>
	
	<h1>Lista de Carro</h1>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>Nome</th>
				<th>Modelo</th>
				<th>Placa</th>
				<th>Chassi</th>
				<th>Valor da Diaria</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
		 <tr th:each="carro : ${carros}">
		 	<td th:text="${carro.id}"></td>
		 	<td th:text="${carro.nome}"></td>
		 	<td th:text="${carro.modelo.descricao}"></td>
		 	<td th:text="${carro.placa}"></td>
		 	<td th:text="${carro.chassi}"></td>
		 	<td th:text="|R$ ${{carro.valorDaDiaria}} |"></td>
		 	<td>
		 		<a th:href="@{/carros/editar/{id}(id=${carro.id})}">Editar</a>
		 		<a onclick="return confirm('Confirma a exclusão?');" th:href="@{/carros/excluir/{id}(id=${carro.id})}">Excluir</a>
		 	</td>
		 </tr>
		</tbody>
	</table>
</body>
</html>
